name: Presupuesto
description: Crea un presupuesto a partir de un analisis de desarrollo.
title: "Presupuesto: "
labels: ["presupuesto"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: horas
    attributes:
      label: Horas estimadas
      description: Las horas que va a tomar desarrollar las tareas del presupuesto.
      placeholder: Ejemplo: 2.5 (2 horas, 30 minutos)
    validations:
      required: true
  - type: input
    id: links
    attributes:
      label: Link al ticket
      description: Link al ticket de soporte que origino este presupuesto.
    validations:
      required: true
  - type: textarea
    id: detalles
    attributes:
      label: Detalles
      description: Detalla todas las tareas que se van a hacer, cambios y arreglos, de ser necesario se pueden incrustar imagenes copiandolas y pegandolas con CTRL + V
    validations:
      required: true
